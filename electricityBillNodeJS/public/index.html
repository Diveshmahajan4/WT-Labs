<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Bill</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div class="wrapper">
        <h1 class="heading">Electricity Bill Calculator</h1>
        <div class="">
          <label for="UnitsUsed" class="form-label"
            >Enter the Units of Electricity Used.</label
          >
          <input
            type="text"
            class="form-control"
            id="unitsUsed"
            placeholder="units"
          />
          <button
            type="submit"
            class="btn btn-primary button mt-2"
            id="unitsBtn"
          >
            Calculate
          </button>
          <!-- <textarea
            class="form-control mt-4"
            placeholder="Cost will be displayed here"
            id="answer"
          ></textarea> -->
          <div class="display" id="answer"></div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
