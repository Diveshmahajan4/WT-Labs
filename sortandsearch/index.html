<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div class="wrapper">
        <h1 class="heading">Searching and Sorting</h1>
        <div class="container">
          <div class="row">
            <div class="col my-3">
              <h3>Search and Sort</h3>
              <label for="search" class="form-label">Search</label>
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="Search"
              />
              <button
                type="submit"
                class="btn btn-primary button mt-2"
                id="search"
              >
                Search
              </button>
              <textarea
                class="form-control mt-2"
                placeholder="answer will be displayed here"
                id="searchAns"
              ></textarea>

              <div class="d-flex gap-2 mt-4">
                <button
                  type="button"
                  class="btn btn-primary button"
                  id="sortNumbersBtn"
                >
                  Sort the numbers
                </button>
                <button
                  type="button"
                  class="btn btn-primary button"
                  id="sortStringsBtn"
                >
                  Sort the strings
                </button>
              </div>
            </div>
            <div class="col my-3">
              <h3>Add Numbers or String</h3>
              <label for="exampleFormControlInput1" class="form-label"
                >Number</label
              >
              <input
                type="text"
                class="form-control"
                id="addNumberInput"
                placeholder="Add you number here."
              />
              <label
                class="mt-2"
                for="exampleFormControlInput1"
                class="form-label"
                >String</label
              >
              <input
                type="text"
                class="form-control"
                id="addStringInput"
                placeholder="Add you string here."
              />

              <div class="d-flex gap-2 mt-3">
                <button
                  type="submit"
                  class="btn btn-primary button"
                  id="addNumberBtn"
                >
                  Add numbers
                </button>
                <button
                  type="submit"
                  class="btn btn-primary button"
                  id="addStringBtn"
                >
                  Add strings
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Display  Content-->
        <div>
          <div class="my-2">
            <textarea
              class="form-control"
              placeholder="Number Added will be displayed here"
              id="numberDisplay"
            ></textarea>
          </div>
          <div class="my-2">
            <textarea
              class="form-control"
              placeholder="Sorted numbers will be displayed here."
              id="sortedNumberDisplay"
            ></textarea>
          </div>
        </div>
        <div>
          <div class="my-2">
            <textarea
              class="form-control"
              placeholder="String Added will be displayed here"
              id="stringDisplay"
            ></textarea>
          </div>
          <div class="my-2">
            <textarea
              class="form-control"
              placeholder="Sorted strings will be displayed here."
              id="sortedStringDisplay"
            ></textarea>
          </div>
        </div>
      </div>
    </section>
    <section></section>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
